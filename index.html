<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> Number picker game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="Number Game.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="content">

      <div class="calculator">
          <h1 id="toptext">Enter a Number (1-100) <br> <span > <img src="img/light-bulb.png" alt=""> <p id="hint">Hint !</p>  </span></h1>

          <div class="input">
              <input type="number" id="number" placeholder="Enter a number">
              <button onclick=checkGuess() id="checkButton"> Try your Luck !</button>
          </div>
          <p id="score"> </p>
      </div>
  </div>
  <script src="Number Game.js"></script>
</body>

</html>
